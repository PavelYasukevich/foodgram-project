{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% load custom_filters %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4 p-5">
            <div class="card">
                <div class="card-header">Изменить пароль</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group row mb-3" aria-required={% if field.field.required %} "true" {% else %} "false" {% endif %}>
                                <label class="col-md-4 col-form-label text-md-right">
                                    {{ field.label }}
                                </label>
                                <div class="col-md-6">
                                    {{ field|addclass:"form-control" }}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Изменить пароль
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
