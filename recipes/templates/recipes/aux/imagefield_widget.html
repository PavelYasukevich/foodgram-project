<label for="file-upload" class="button form__file-button">{% if widget.value %}Изменить{% else %}Выбрать{% endif%} файл</label>
<input type="file" name="image" id="file-upload" style="display:none">

{% if widget.is_initial %}
    <span class="form__label">Текущее изображение:
        <a href="{{ widget.value.url }}">{{ widget.value|cut:"recipes/" }}</a>
    </span>
    <br>
{% endif %}
