<!doctype html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Список покупок</title>
        <link rel="stylesheet" href="{% static 'pages/index.css' %}">
    </head>

    <header class="header">
        <nav class="nav">
            <ul class="nav__items list">
                <li class="nav__item nav__item_active">Продуктовый помощник FoodGram</li>
            </ul>
            <ul class="nav__items list">
                <li class="nav__item">{{ user }}</li>
            </ul>
        </nav>
    </header>
    
    <body class="body">
        <main class="main container">
            <div class="custom-center-block">
                <h3 class="main__title">Список покупок</h3>
            </div>
            <hr>

            <ul class="shopping-list">
                {% for ingr, meas_unit, amount in purchase_list %}
                    <li class="shopping-list__item">
                        <div class="recipe recipe_reverse">
                            <h3 class="recipe__title">{{ ingr|capfirst }} ({{ meas_unit }}) — {{ amount }}</h3>
                        </div>
                    </li>
                {% endfor %}
            </ul>    
        </main>

        <footer class="footer">
            <div class="footer__container container">
                <ul class="footer__items">
                    <li class="footer__item"><a href="#" class="footer__link link">Ждем вас снова!</a></li>
                </ul>
            </div>
        </footer>
        
    </body>

<script src="{% static 'js/components/MainCards.js' %}"></script>

<script src="{% static 'js/components/AuthorRecipe.js' %}"></script>
<script src="{% static 'js/components/CardList.js' %}"></script>
<script src="{% static 'js/components/Favorites.js' %}"></script>
<script src="{% static 'js/components/Header.js' %}"></script>
<script src="{% static 'js/components/MyFollow.js' %}"></script>
<script src="{% static 'js/components/Purchases.js' %}"></script>
<script src="{% static 'js/components/SingleCard.js' %}"></script>
<script src="{% static 'js/components/ShopList.js' %}"></script>
<script src="{% static 'js/components/Subscribe.js' %}"></script>
<script src="{% static 'js/config/config.js' %}"></script>
<script src="{% static 'js/api/Api.js' %}"></script>
</html>
