{% load custom_filters %}

{% with flag=recipe.in_purchased %}
    <button
        class="button button_style_light-blue{% if flag %}-outline{% endif %}"
        name="purchases"
        {% if not flag %}data-out{% endif %}
    >
        <span class="icon-{{ flag|yesno:'check,plus'}} button__icon"></span>{{ flag|yesno:'Рецепт добавлен,Добавить в покупки' }}</button>
{% endwith %}
