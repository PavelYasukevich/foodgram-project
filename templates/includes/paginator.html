{% load static %}
{% load custom_filters %}

<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        {% if page.has_previous %}
            <li class="pagination__item">
                <a class="pagination__link link" href="{{ request.path }}?page={{ page.previous_page_number }}{% add_filter req_args %}"><span class="icon-left"></span></a>
            </li>
        {% else %}
            <li class="pagination__item"></li>
        {% endif %}

        {% for i in paginator.page_range %}
            {% if page.number == i %}
                <li class="pagination__item pagination__item_active"><span class="pagination__link link">{{ i }}</span></li>
            {% else %}
                <li class="pagination__item"><a class="pagination__link link" href="{{ request.path }}?page={{ i }}{% add_filter req_args %}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}

        {% if page.has_next %}
            <li class="pagination__item"><a class="pagination__link link" href="{{ request.path }}?page={{ page.next_page_number }}{% add_filter req_args %}"><span class="icon-right"></span></a></li>
        {% else %}
            <li class="pagination__item"></li>
        {% endif %}
    </ul>
</nav>
