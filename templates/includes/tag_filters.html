{% load static %}

<ul class="tags">
    {% for tag in tags %}
        <li class="tags__item">
            <a id="{{ tag.name }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }} tags__checkbox_active" href="{% url 'index' %}"></a>
            <span class="tags__label"> {{ tag }}</span>
        </li>
    {% endfor %}
</ul>
