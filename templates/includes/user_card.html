<div class="card-user" data-author="{{ user.id }}">
    <div class="card-user__header">
        <h2 class="card-user__title">{{ user.username }}</h2>
    </div>
    <div class="card-user__body">
        <ul class="card-user__items">
            {% for recipe in user.recipes.all %}
                <li class="card-user__item">
                    <div class="recipe">
                        <img src="{{ recipe.image.url }}" alt="{% static 'images/testCardImg.png' %}" class="recipe__image">
                        <h3 class="recipe__title">{{ recipe.name }}</h3>
                        <p class="recipe__text"><span class="icon-time"></span> {{ recipe.cooking_time }} мин.</p>
                    </div>
                </li>
            {% if forloop.counter == 3 %}
                {% endfor %}
            {% endif %}

            <li class="card-user__item">
                <a href="#" class="card-user__link link">Еще 7 рецептов...</a>
            </li>
        </ul>
    </div>
    <div class="card-user__footer">
        <button class="button button_style_light-blue button_size_auto" name="subscribe">Отписаться</button>
    </div>
</div>
